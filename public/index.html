<section class="r_header">
  <div class="container">
    <h1 class="r_header__title">Lykke Annual Report 2016</h1>

    <a href="" class="btn btn--inverse" type="button">
      <span class="pdf_icon"></span> View pdf
    </a>
  </div>
</section>

<article class="content">

  <section class="section">
    <div class="container">
      <div class="r_block">
        <div class="user_badge user_badge--small">
          <div class="user_badge__img"><img src="http://lorempixel.com/40/40/" alt=""></div>
          <div class="user_badge__title">McQuin</div>
        </div>

        <h5 class="text-center">Do you approve Lykke Annual Report 2016?</h5>
        
        <form action="" class="form form--simple">
          <div class="form-group">
            <div class="radio-group">
              <div class="radio radio--plate">
                <input type="radio" name="temp" id="yes">
                <label for="yes" class="control-label">Yes</label>
              </div>
              <div class="radio radio--plate">
                <input type="radio" name="temp" id="no">
                <label for="no" class="control-label">No</label>
              </div>
              <div class="radio radio--plate">
                <input type="radio" name="temp" id="not_sure">
                <label for="not_sure" class="control-label">Not sure</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="clearfix">
              <label for="comment" class="control-label">Your comment to the report and to Lykke in general</label>
              <span class="control-label pull-right _counter">140</span>
            </div>
            <textarea id="comment" maxlength="140" class="form-control" placeholder="Your comment"></textarea>
          </div>

          <div class="form-submit">
            <div class="row">
              <div class="col-sm-8 automargin">
                <button class="btn btn--primary btn-block" type="button">Vote</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

</article>
